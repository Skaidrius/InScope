<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta title="InScope" author="Skaidrius">
    <title>InScope</title>
    <!--links-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--scripts-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="TranslateCtrl">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
          <h2>InScope &nbsp <br /><small>{{ 'DESCRIPTION' | translate }}</small></h2>
        </div>
        <div class="col-xs-6 col-md-4 text-right">
          <br />
          <label>{{ 'CHANGELANG' | translate }}</label>
          <button ng-click="changeLanguage('lt')">lt</button>
          <button ng-click="changeLanguage('en')">en</button>
        </div>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="LoginEmail">{{ 'EMAIL' | translate }}</label>
            <input type="email" class="form-control" id="LoginEmail" placeholder="{{ 'EMAIL' | translate }}">
          </div>
          <div class="form-group">
            <label class="sr-only" for="LoginPassword">{{ 'PASSWORD' | translate }}</label>
            <input type="password" class="form-control" id="LoginPassword" placeholder="{{ 'PASSWORD' | translate }}">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> {{ 'REMEMBER' | translate }}
            </label>
          </div>
          <button type="submit" class="btn btn-default">{{ 'SIGN_IN' | translate }}</button>
        </form>
      </div>
    </div>
  </body>
</html>
